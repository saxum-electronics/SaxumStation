<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saxum Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Saxum Station</h1>
    </header>
    <div class="sound-graphic">
        <svg width="120" height="50" viewBox="0 0 120 50" xmlns="http://www.w3.org/2000/svg">
            <rect x="10" y="10" width="10" height="30" class="bar bar1"></rect>
            <rect x="30" y="10" width="10" height="30" class="bar bar2"></rect>
            <rect x="50" y="10" width="10" height="30" class="bar bar3"></rect>
            <rect x="70" y="10" width="10" height="30" class="bar bar4"></rect>
            <rect x="90" y="10" width="10" height="30" class="bar bar5"></rect>
        </svg>
    </div>
    <main>
        <table>
            <tr>
                <td id="menu">
                    <ul>
                        <li><a href="#"><img src="radio-icon.png" alt="Radio">Radio</a></li>
                        <li><a href="#"><img src="videos-icon.png" alt="Videos">Videos</a></li>
                        <li><a href="#"><img src="podcast-icon.png" alt="Podcast">Podcast</a></li>
                    </ul>
                </td>
                <td id="main-content">
                    <div class="search-container">
                        <input type="text" placeholder="Buscar...">
                        <button>Buscar</button>
                    </div>
                </td>
                <td id="comments">
                    <h2>Comentarios de Usuarios</h2>
                    <div class="comment">Usuario1: ¡Me encanta esta estación de rock!</div>
                    <div class="comment">Usuario2: Los podcasts son increíbles.</div>
                </td>
            </tr>
        </table>
    </main>
    <footer>
        <p>© 2024 Saxum Station. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
